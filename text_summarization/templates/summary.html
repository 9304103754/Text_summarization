<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text_summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css"></link>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <div class="container">
          <h1 class="dispaly-4 heading">Text Summarization</h1>
          <p class="load">Retreive the best summary for the text</p>
        </div>
        </div>
    </div>
        <div class="container" style="display:flex; justify-content:space-around">
            <p class = "original_txt col-sm-4">Original Text</p>
            <p class="summary_txt col-sm-4">Summary text</p>
        </div>

        <div class="container srt">
            <p class = "originalTxt col-sm-6">{{original_txt}}</p>
           <div class="container col-sm-6">
            <p class="summaryTxt">{{summary}}</p>
            <button class="btn btn-success" type="submit" style='margin-left:10px'>Words : {{len_summary}}</button>
           </div>
        
        </div>
        <div class="container">
            <button class="btn btn-danger" type="submit">Words : {{len_orig_text}}</button>
           
        </div>

      
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
